<div class="container">
  <div class="row">
      <div class="col" *ngFor="let i of more">
<div class="card mb-3">
    <img src="../../../assets/images/{{i.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.details}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
